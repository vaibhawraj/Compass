<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8">
		var watchID = null;
	   	document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
			startWatch();
		    }

    		function startWatch() {

var options = { frequency: 10 };
		watchID = navigator.compass.watchHeading(onSuccess, onError, options);
    		}

	        function stopWatch() {
		if (watchID) {
		    navigator.compass.clearWatch(watchID);
		    watchID = null;
		}
    		}

    		function onSuccess(heading) {
        		var element = document.getElementById('heading');
			var object = document.getElementById('compass');
        		element.innerHTML = 'Heading: ' + heading.magneticHeading;
			object.style.webkitTransform="rotate(-" + heading.magneticHeading + "deg)";
    		}

    		function onError(compassError) {
        		alert('Compass error: ' + compassError.code);
    		}

    </script>

    </head>
    <body>
	<center>
         <div id="heading" style="margin:auto">Waiting for heading...</div>
    <button onclick="startWatch();" style="margin:auto">Start Watching</button>
    <button onclick="stopWatch();" style="margin:auto">Stop Watching</button>
	</center><br><br>
	<div id="compass"><span id="N">N</span><span id="E">E</span><span id="W">W</span><span id="S">S</span></div>
        
    </body>
</html>
